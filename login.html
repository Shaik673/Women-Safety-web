<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="curved"></div>
        <div class="curved2"></div>
        <div class="login-box login">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" required>
                <label for="">Username</label>
                <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='24' height='24'><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
            </div>
            <div class="input-box">
                <input type="password">
                <label for="">Password</label>
                <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='24' height='24'><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
            </div>
            <div class="input-box">
                <button type="submit" class="btn"><a href="http://127.0.0.1:3000/.vscode/my.html">Login</a></button>
            </div>
            <div class="regi-link">
                <p>Don't have an account ? <a href="#" class="signup">Sign up</a></p>
            </div>
        </div>
        <div class="info login">
            <h2>WELCOME WONDERS!</h2>
            <p>Empower your Organization and ensure personal safety with our inovative solutions of cutting-edge technologies to protect individuals and enhance workplace safety.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
